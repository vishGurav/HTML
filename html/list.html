<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
    

</head>
<body>
    <h1>Order list</h1>
    <ol type="a" start="23">
       <li>java </li>
        <li>c++</li>
        <li>c </li>
        <li>c#</li> 
    </ol>
    <ol type="I">
        <li>java </li>
         <li>c++</li>
         <li>c </li>
         <li>c#</li> 
     </ol>
     <ol type="i">
        <li>java </li>
         <li>c++</li>
         <li>c </li>
         <li>c#</li> 
     </ol>
    <h1>UnOrder list</h1>
    <ul type="circle">
        <li>abhi</li>
        <li>sachin</li>
        <li>mallik</li>
        <li>xyz</li>
        <li>abc</li>
    </ul>
    <h1>Descriptive list</h1>
    <dl types="initial-scale">
        <dt>programing lang</dt>
        <dd> java</dd>
        <dd>c</dd>
        <dd>c++</dd>
        <dd>c#</dd>
        <dt>databses</dt>
        <dd>sql</dd>
        <dd>mysql</dd>
        <dd>mongodb</dd>
        </dl>
</body>
</html>
